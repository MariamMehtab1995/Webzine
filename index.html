<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Knight Hover Shadow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000; /* Dark background */
      font-family: 'Georgia', serif;
    }
    /* Heading container at top */
    .header-container {
      background-color: #424242; /* Same dark gray background as knight */
      color: white;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    /* Each heading */
    .header-container h2 {
      margin: 0;
      font-weight: normal;
      font-size: 1.4em;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    /* On hover, raise and grow heading */
    .header-container h2:hover {
      transform: translateY(-10px) scale(1.1);
      color: #ff0000; /* Optional: change color to red on hover */
    }

    .top-box {
      height: 45vh; /* 45% of viewport height */
      background-color: #424242; /* Black background */
      color: white;
      display: flex;
      align-items: center;
      padding-left: 40px;
      box-sizing: border-box;
    }
    .knight-img {
      height: 60%;
      transition: filter 0.3s ease;
      cursor: pointer;
    }
    .knight-img:hover {
      filter: drop-shadow(0 0 15px #ff0000); /* red glowing shadow */
    }
  </style>
</head>
<body>

  <!-- Header section with headings -->
  <div class="header-container">
    <h2>Home</h2>
    <h2>Strategy</h2>
    <h2>History</h2>
    <h2>Culture</h2>
    <h2>Games</h2>
  </div>

  <!-- Knight section -->
  <div class="top-box">
    <img src="images/knightmainnobg.png" alt="Chess Knight" class="knight-img" />
  </div>

  <!-- Rest of your content below... -->

</body>
</html>
