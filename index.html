<!DOCTYPE html>
<html lang="en">

  <!-- Favicon  section -->
  <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
  <!-- PNG icons for various devices -->
  <link rel="icon" href="/images/favicon.ico">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
  <!-- Web App Manifest -->
  <link rel="manifest" href="images/favicon/site.webmanifest">

<head>
  <title>TheWebzine</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url('images/khaadic.jpg') center center/cover no-repeat;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100vw;
      height: 100vh;
    }
    .txt1 { 
      grid-column: 6 / 10; 
      grid-row: 2; 
      color: white; 
      font-size: 100px; 
      font-family: 'Font1', GT Alpine Trial, bold;
    }
    .txt2 { 
      grid-column: 7 / 11; 
      grid-row: 3; 
      color: white; 
      font-size: 87px; 
      background: rgba(0,0,0,0.6); 
      font-family: 'Font2', Bombay Black Unicode;
    }
    .txt3 { 
      grid-column: 10 / 12; 
      grid-row: 3; 
      color: white; 
      font-size: 1rem; 
      font-family: 'Font3', GT Alpine Trial;
    }
    .txt4 {
      grid-column: 10 / 12; 
      grid-row: 1; 
      color: white; 
      font-size: 1rem; 
      font-family: 'Font3', GT Alpine Trial;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="txt1">Artistic Expression</div>
    <div class="txt2">پاکستان</div>
    <div class="txt3">This zine is about displaying the different ways Pakistan is unique and so very colorful.</div>
    <div class="txt3">from</div>
  </div>
</body>

</html>
