<head>
  <title>TheWebzine</title>
  <style>
    @font-face {
      font-family: 'GTAlpinaBold';
      src: url('fonts/GT-Alpina-Condensed-Bold-Trial.otf') format('opentype');
    }
    @font-face {
      font-family: 'BombayBlackUnicode';
      src: url('fonts/Bombay-Black-Unicode-Font-UrduFonts.com.ttf') format('truetype');
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: url('images/khaadic.jpg') center center/cover no-repeat;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(20, 1fr);
      width: 100vw;
      height: 100vh;
    }
    .txt1 { 
      grid-column: 6 / 8; 
      grid-row: 11; 
      color: white; 
      font-size: 70px; 
      font-family: 'GTAlpinaBold', serif;
    }
    .txt2 { 
      grid-column: 7 / 9; 
      grid-row: 16; 
      color: white; 
      font-size: 87px; 
      background: #183737; 
      font-family: 'BombayBlackUnicode', serif;
      padding: 5px 5px;
    }
    .txt3 { 
      grid-column: 9 / 12; 
      grid-row: 4; 
      color: white; 
      font-size: 20px; 
      font-family: 'GTAlpinaBold', serif;
    }
    .txt4 {
      grid-column: 6 / 12; 
      grid-row: 13 / 15; 
      color: white; 
      font-size:40px; 
      font-family: 'GTAlpinaBold', serif;
    }
    .cover-link {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      text-decoration: none;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="txt1">Artistic Expressions</div>
    <div class="txt2">پاکستان</div>
    <div class="txt3">This zine is about displaying the different ways Pakistan is unique and so very colorful.</div>
    <div class="txt4">from</div>
  </div>
  
  <a class="cover-link" href="Page1.html" title="Go to Page1"></a>
</body>

</html>
